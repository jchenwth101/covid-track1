        <!-- Main Content -->
        <main class="main minh-100vh">
            <!-- Section -->
            <section class="text-center py-0">
                <div class="bg-container overlay overlay-20" style="background-image: url(../assets/img/backgrounds/bg-10.jpg)"></div>
                <div class="container">
                    <div class="row h-100vh align-items-center">
                        <div class="col">
                            <h1 class="mb-0 fs-4 fs-lg-9 fw-medium text-uppercase text-white">Tell Us About Your Vaccinations</h1>
                            <p class="mb-5 fs-lg-2 fw-light">...because we really want to know.</p>

                            <div class="d-flex justify-content-center text-secondary" data-countdown="2020/06/30" data-countdown-template='
                                &lt;h2 class="mx-4 fs-3 fs-lg-6 fw-medium"&gt;%D&lt;span class="d-block fs-0 fs-lg-1 text-white"&gt; days&lt;/span&gt;&lt;/h2&gt;
                                &lt;h2 class="mx-4 fs-3 fs-lg-6 fw-medium"&gt;%H&lt;span class="d-block fs-0 fs-lg-1 text-white"&gt; hours&lt;/span&gt;&lt;/h2&gt;
                                &lt;h2 class="mx-4 fs-3 fs-lg-6 fw-medium"&gt;%M&lt;span class="d-block fs-0 fs-lg-1 text-white"&gt; minutes&lt;/span&gt;&lt;/h2&gt;
                                &lt;h2 class="d-none d-lg-block mx-4 fs-3 fs-lg-6 fw-medium"&gt;%S&lt;span class="d-block fs-0 fs-lg-1 text-white"&gt; seconds&lt;/span&gt;&lt;/h2&gt;
                            '></div>
                        </div>

                </div>

            <!-- End of Section -->
 <section class="py-0">
                <div class="container-fluid">

                        <div class="col-lg-6 order-lg-2">

                                <form class="col px-lg-6 px-xl-8 px-xxl-11 py-9 py-lg-4">
                                    <h1>Manufacturer</h1>
                                    <h5 class="mb-5 text-700">Register For Your Vaccine</h5>
                                    <div class="form-group mb-4">
                                        <input type="name" class="form-control form-control-lg" id="name" placeholder="Manufacturer">
                                    </div>
                                    <div class="form-group mb-4">
                                        <input type="age" class="form-control form-control-lg" id="age" placeholder="Vaccine Brand Name">
                                    </div>
                                    <div class="form-group mb-4">
                                        <input type="phone" class="form-control form-control-lg" id="phone" placeholder="Vaccine ID">
                                    </div>
                                    <div class="form-group mb-4 fs--1">
                                        <div class="d-flex justify-content-between">
                                            <div class="form-group form-check d-flex">
                                                <input type="checkbox" class="form-check-input" id="rememeber">
                                                <label class="form-check-label" for="rememeber">Remember Me</label>
                                            </div>
                                            <a href="../pages/recover-account.html" class="text-right"></a>
                                        </div>
                                    </div>
                                    <button  type="button" onclick="window.location.href='../pages/recover-account.html'" class="btn btn-lg btn-primary btn-block mb-4">Next<i class="zmdi zmdi-lock-outline ml-2"></i></button>
